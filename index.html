<!DOCTYPE html>
<html lang="en">

<head>
    
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  

  <title>Document</title>
  <script src="app/js/angular.min.js"></script>
  
  <link rel="stylesheet" href="app/style/style.css">
  <style>
     </style>
</head>

<body>
  <div class="container" ng-app="todo" ng-controller="manageTodo">

    <form ng-submit="saveTodo()" class="frm-new">
      <input class="txt-new" type="text" ng-model="newTask" placeholder="add new task" >
      <p class="error" ng-if="isErrDuplicat" ng-click="hideErrDuplica()" >Todo already exist !</p>
    </form>

    <todo ng-repeat="t in allTodo" task="t"></todo>

  </div>
</body>
<script src="app/js/CRUD-localStorage.js"></script>
<script src="app/js/modules.js"></script>
<script src="app/js/controllers.js"></script>
<script src="app/js/directives/task-directive.js"></script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>

</html>
