<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="manifest.json">

  <title>Document</title>
  <script src="app/js/angular.min.js"></script>
  <style>
  </style>
  <link rel="stylesheet" href="app/style/style.css">
</head>

<body>
  <div class="container" ng-app="todo" ng-controller="manageTodo">



    <todo ng-repeat="t in allTodo" task="t"></todo>

  </div>
</body>
<script src="app/js/CRUD-localStorage.js"></script>
<script src="app/js/modules.js"></script>
<script src="app/js/controllers.js"></script>
<script src="app/js/directives/task-directive.js"></script>

<script>
  
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
        // Registration was successful
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        // registration failed :(
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>

</html>
