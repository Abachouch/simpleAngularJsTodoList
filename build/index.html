<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="manifest" href="manifest.json">
  <base href="/" /> 
  <meta charset="UTF-8">
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NgTodo</title>
  <!-- my style -->
  <link rel="stylesheet" href="css/main.css">

</head>

<body ng-app="todoApp" ng-controller="manageTodo" ng-cloak>

  <aside id="aside" ng-class="isHide ? 'is-hide' : ''">
    <header class="aside_header">
      <img class="aside_header-img" src="app/assets/icon.png" alt="icon">
      <h1 class="aside_header-title">AngularJS Simple Todo List</h1>
    </header>
    <nav class="aside_nav">
      <ul>

        <li>
          <a href="/" ng-click="isHide = true ; appTitle = 'TODO'">
            <svg class="icon" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
          </svg>TODO
          </a>
        </li>
        <li >
          <a href="/#!/done" ng-click="isHide = true  ;appTitle = 'DONE' ">
            <svg class="icon" fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>DONE
          </a>
        </li>
      </ul>
    </nav>
  </aside>
  <header id="header">
    <svg ng-click="isHide = false" class="toggle-aside" fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 0h24v24H0z" fill="none" />
      <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
    </svg>
    <h2 class="title">{{appTitle}}</h2>
  </header>

  <main id="main">
    <div class="container" ng-view>
      
    </div>
  </main>

  <div ng-click="isHide = true" ng-hide="isHide" class="dark-bg"></div>
</body>

<!-- Generated with Gulp Main script -->
<script src="main.js" ></script>
